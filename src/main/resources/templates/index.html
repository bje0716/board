<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 d-flex justify-content-between">
            <a th:href="@{/}" class="fw-bold fs-1 text-decoration-none text-dark">게시판</a>
            <div>
                <a th:href="@{/member/login}" class="text-decoration-none text-dark fs-2">로그인</a>
            </div>
        </div>

        <div class="py-5">
            <div class="d-flex py-3 justify-content-end align-items-center">
                <i class="fa-solid fa-filter"></i>
                <div class="col-xs-2">
                    <select name="sort" id="sort" class="form-select ms-2" onchange="changeSort()">
                        <option value="number" selected>번호순</option>
                        <option value="like">추천순</option>
                    </select>
                </div>
            </div>
            <table class="table text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th class="col-9">제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>댓글</th>
                    <th>추천</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-secondary">
                    <td><span class="badge bg-secondary">공지</span></td>
                    <td colspan="5"><a th:href="@{/board/gongji}" class="text-decoration-none text-dark fw-bold">게시판 이용규칙</a></td>
                </tr>
                <tr>
                    <td colspan="6">작성된 글이 없습니다.</td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between py-5">
                <form th:action="@{/}" method="get">
                    <div class="input-group">
                        <div class="col-xs-2">
                            <select name="search_filter" id="" class="form-select">
                                <option value="title" selected>제목</option>
                                <option value="content">내용</option>
                                <option value="comment">댓글</option>
                                <option value="author">작성자</option>
                            </select>
                        </div>
                        <input type="search" class="form-control" id="search" name="search">
                        <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-search"></i></button>
                    </div>
                </form>
                <div>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item">
                                <a href="#" class="page-link disabled">이전</a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link active">1</a>
                            </li>
                            <li class="page-item">
                                <a href="#" class="page-link disabled">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div>
                    <a th:href="@{/board/write}" class="btn btn-primary">글쓰기</a>
                </div>
            </div>
        </div>

        <footer class="py-5 my-5">
            Copyright &copy; 2023 <b>GF</b>. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
